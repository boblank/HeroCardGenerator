<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./gallery.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>太阁杀の群雄逐鹿</title>
</head>

<body>

	<!-- <h1>太阁杀の群雄逐鹿篇</h1> -->

	<img src="logo.png" style="width:100%;margin:auto;">
	<br>

	<div id="myProgress">
		<div id="myBar" style="width:[progress]%">
		</div>
	</div>

	<br>

	<div>
		[images_section]
	</div>

	<blockquote>声明：本组卡片仅供个人学习参考，其中部分资料源自互联网，可能受版权保护哦~</blockquote>

	<p class="p">Demo for <a href="https://github.com/hackjustu/HeroCardGenerator" target="_blank">HeroCardGenerator</a>.</p>

	<script type="text/javascript">
		//分享链接的缩略图
		var imgUrl = 'https://s20.postimg.io/ftjjpwb5p/taigesha.png';
		//分享链接的链接地址
		var lineLink = 'http://hackjutsu.com/HeroCardGenerator/';
		//分享链接的描述信息
		var descContent = "加入太阁杀，让我们一起征战四方！";
		//分享链接的标题
		var shareTitle = "太阁杀の群雄逐鹿";
		//一般为空 就好
		var appid = '';

		//分享给好友
		function shareFriend() {
			WeixinJSBridge.invoke('sendAppMessage', {
				"appid": appid,
				"img_url": imgUrl,
				"img_width": "640",
				"img_height": "640",
				"link": lineLink,
				"desc": descContent,
				"title": shareTitle
			}, function(res) {
				_report('send_msg', res.err_msg);
			})
		}

		//分享到朋友圈
		function shareTimeline() {
			WeixinJSBridge.invoke('shareTimeline', {
				"img_url": imgUrl,
				"img_width": "640",
				"img_height": "640",
				"link": lineLink,
				"desc": descContent,
				"title": shareTitle
			}, function(res) {
				_report('timeline', res.err_msg);
			});
		}

		//分享到腾讯微博
		function shareWeibo() {
			WeixinJSBridge.invoke('shareWeibo', {
				"content": descContent,
				"url": lineLink,
			}, function(res) {
				_report('weibo', res.err_msg);
			});
		}

		// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			// 发送给好友
			WeixinJSBridge.on('menu:share:appmessage', function(argv) {
				shareFriend();
			});
			// 分享到朋友圈
			WeixinJSBridge.on('menu:share:timeline', function(argv) {
				shareTimeline();
			});
			// 分享到微博
			WeixinJSBridge.on('menu:share:weibo', function(argv) {
				shareWeibo();
			});
		}, false);
	</script>
</body>
