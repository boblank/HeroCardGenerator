<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/card.css">
</head>

<body>
	<div class="card">

		<!-- 角色图片 见CSS部分 -->
		<div class="card-image"></div>

		<div class="frame-top"></div>
		<div class="frame-right"></div>

		<div class="blur-background"></div>
		<div class="card-header">
			<!-- 部落 开始 -->
			<div class="clan">太阁</div>
			<!-- 部落 结束 -->

			<!-- 调节血量 开始 -->
			<div class="blood"></div>
			<div class="blood"></div>
			<div class="blood"></div>
		    <div class="blood"></div>
			<!-- 调节血量 结束 -->
		</div>

		<!-- 角色描述 开始 -->
		<div class="profile-section">
			<div class="nickname">
				<b>忠貞不屈</b>
			</div>
			<div class="name">
				豐妹妹
			</div>
		</div>
		<!-- 角色描述 结束 -->

		<!-- 技能描述 开始 -->
		<div class="skill-section">
			<div class="skill-block">
				<div class="skill-title-content">
					<b>滴滴</b>
				</div>
				<div class="skill-description-content">
					<skill-description>使用技能之后，所有人都必须口念滴滴滴刷闪一次，否则掉血。</skill-description>
				</div>
			</div>
			<div class="skill-block">
				<div class="skill-title-content">
					<b>联姻</b>
				</div>
				<div class="skill-description-content">
					<skill-description>出牌阶段，可以弃两张手牌并选择一名受伤的角色：和目标角色各回复1点体力。每回合限用一次。</skill-description>
				</div>
			</div>
			<div class="skill-block">
				<div class="skill-title-content">
					<b>刚烈</b>
				</div>
				<div class="skill-description-content">
					<skill-description>每受到一次伤害，可进行一次判定：若结果不为红桃，则目标来源必须进行二选一：弃两张手牌或受到对其造成的1点伤害。</skill-description>
				</div>
			</div>
		</div>
		<!-- 技能描述 结束 -->
	</div>
</body>

</html>
