<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="styles/card.css">
</head>

<body>

	<div class="card">

		<div class="frame">

			<div class="blur-background"></div>
			<div class="card-header">
				<div class="clan">刷</div>
				<div class="blood"></div>
				<div class="blood"></div>
				<div class="blood"></div>
				<div class="blood"></div>
			</div>

			<div class="profile-section">
				<div class="nickname">
					<b>金榜題名</b>
				</div>
				<div class="name">
					<b>刷題大牛</b>
				</div>
			</div>

			<div class="skill-section">
				<div class="skill-block">
					<div class="skill-title-content">
						<b>秒刷</b>
					</div>
					<div class="skill-description-content">
						<skill-description>刷题阶段，可以将任意数量的题目以任意分配方式交给其他角色，若给出的题数不少于两张时，回复1点体力。</skill-description>
					</div>
				</div>
				<div class="skill-block">
					<div class="skill-title-content">
						<b>怒刷</b>
					</div>
					<div class="skill-description-content">
						<skill-description>当玩家需要使用（或打出）一张【刷】时，可以发动狂刷。所有刷题势力角色按行动顺序依次选择是否“提供”打出一张【刷】，直到有一名角色或没有任何角色决定如此作时为止。</skill-description>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
