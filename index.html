<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/card.css">
</head>

<body>
	<div class="card">

		<!-- 角色图片 见CSS部分 -->
		<div class="card-image"></div>

		<div class="frame-top"></div>
		<div class="frame-right"></div>

		<div class="blur-background"></div>
		<div class="card-header">
			<!-- 部落 开始 -->
			<div class="clan">太阁</div>
			<!-- 部落 结束 -->

			<!-- 调节血量 开始 -->
			<div class="blood"></div>
			<div class="blood"></div>
			<div class="blood"></div>
		    <div class="blood"></div>
			<!-- 调节血量 结束 -->
		</div>

		<!-- 角色描述 开始 -->
		<div class="profile-section">
			<div class="nickname">
				<b>生長學習</b>
			</div>
			<div class="name">
				馮沁原
			</div>
		</div>
		<!-- 角色描述 结束 -->

		<!-- 技能描述 开始 -->
		<div class="skill-section">
			<div class="skill-block">
				<div class="skill-title-content">
					<b>福利</b>
				</div>
				<div class="skill-description-content">
					<skill-description>出牌阶段，可以将任意数量的手牌以任意分配方式交给其他角色，若给出的牌张数不少于两张时，回复1点体力。</skill-description>
				</div>
			</div>
			<div class="skill-block">
				<div class="skill-title-content">
					<b>鸡汤</b>
				</div>
				<div class="skill-description-content">
					<skill-description>主公技，当玩家需要使用（或打出）一张【杀】时，可以发动鸡汤。所有太阁势力角色按行动顺序依次选择是否“提供”打出一张【杀】，直到有一名角色或没有任何角色决定如此作时为止。</skill-description>
				</div>
			</div>
		</div>
		<!-- 技能描述 结束 -->
	</div>
</body>

</html>
